<body class="d-flex justify-content-center bg-dark" > 
 
<!-- main-container -->

<div class="main-container d-flex flex-column justify-content-center align-items-center w-100  ">

    <!-- img upload container -->
<div class="img-upload-container mt-5  ">

            <h1 class="text-white text-center   m-4 p-2 ">Image Upload Page</h1>
            
        <form class="form-container" action="#" method="#" >

            <!-- Upload img field  -->
            <div class="img-upload-field text-center  ">    
              
                        <label for="" class="img-upload-label text-white ">
                            <i class=" imp-uplo-icon bi bi-cloud-upload"></i>
                           <p>Choose an image</p> 
                        </label>
                        <input class="img-upload-input" type="file" id="img-input" src="" alt=""  required > 
            </div>
                                                                               
        <!-- Discription Container -->
         
         <div class="img-disc-container">
                <label for="" class="text-white">Discription <i class=" disc-icon bi bi-question-circle-fill"></i></i></label>
                <textarea name="img-discription" class="img-disc" required> </textarea>

         </div>
         <!-- TimeStamp Display -->
            <p class="timestampdisplay text-white"></p>

         <!-- Submit Button Container -->
          <div class="form-btn-container">

                <button type="submit" class="form-btn">Submit</button>


          </div>

  
      


        </form>
            


</div>
